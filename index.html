                                )}

                                {activeTab === 'hierarchy' && (
                                    <HierarchyTree 
                                        members={teamMembers} 
                                        onDelete={deleteMember}
                                        isEditMode={isEditMode}
                                    />
                                )}
                            </div>
                        </div>

                        {/* Leave Management Section */}
                        <div className="card mb-4">
                            <div className="card-header d-flex justify-content-between align-items-center">
                                <h5 className="mb-0">
                                    <i className="fas fa-calendar-alt me-2"></i>
                                    Leave Management ({getCurrentLeaveRecords().length} records)
                                </h5>
                                <button 
                                    className="btn btn-primary btn-sm"
                                    onClick={() => setShowLeaveForm(true)}
                                >
                                    <i className="fas fa-plus me-1"></i> Add Leave
                                </button>
                            </div>
                            
                            <div className="card-body">
                                {/* Add Leave Form */}
                                {showLeaveForm && (
                                    <div className="card bg-light mb-4">
                                        <div className="card-body">
                                            <div className="d-flex justify-content-between align-items-center mb-3">
                                                <h6 className="mb-0">Add New Leave Record</h6>
                                                <button 
                                                    className="btn-close" 
                                                    onClick={() => setShowLeaveForm(false)}
                                                ></button>
                                            </div>
                                            <div className="row g-3">
                                                <div className="col-md-6">
                                                    <label className="form-label">Employee *</label>
                                                    <select
                                                        className="form-select"
                                                        value={newLeave.employee}
                                                        onChange={e => setNewLeave({...newLeave, employee: e.target.value})}
                                                    >
                                                        <option value="">Select Employee</option>
                                                        {teamMembers
                                                            .filter(m => !m.isPlaceholder)
                                                            .map(member => (
                                                                <option key={member.id} value={member.name}>
                                                                    {member.name} ({member.login})
                                                                </option>
                                                            ))}
                                                    </select>
                                                </div>
                                                
                                                <div className="col-md-6">
                                                    <label className="form-label">Leave Type *</label>
                                                    <select
                                                        className="form-select"
                                                        value={newLeave.type}
                                                        onChange={e => setNewLeave({...newLeave, type: e.target.value})}
                                                    >
                                                        <option value="Vacation">Vacation</option>
                                                        <option value="Sick">Sick Leave</option>
                                                        <option value="Personal">Personal Day</option>
                                                        <option value="Bereavement">Bereavement</option>
                                                        <option value="Other">Other</option>
                                                    </select>
                                                </div>
                                                
                                                <div className="col-md-6">
                                                    <label className="form-label">From Date *</label>
                                                    <input
                                                        type="date"
                                                        className="form-control"
                                                        value={newLeave.from}
                                                        onChange={e => setNewLeave({...newLeave, from: e.target.value})}
                                                    />
                                                </div>
                                                
                                                <div className="col-md-6">
                                                    <label className="form-label">To Date {!newLeave.isSingleDay && '*'}</label>
                                                    <input
                                                        type="date"
                                                        className="form-control"
                                                        value={newLeave.to}
                                                        onChange={e => setNewLeave({...newLeave, to: e.target.value})}
                                                        disabled={newLeave.isSingleDay}
                                                    />
                                                </div>
                                                
                                                <div className="col-md-6">
                                                    <div className="form-check">
                                                        <input
                                                            className="form-check-input"
                                                            type="checkbox"
                                                            checked={newLeave.isSingleDay}
                                                            onChange={e => setNewLeave({
                                                                ...newLeave, 
                                                                isSingleDay: e.target.checked,
                                                                to: e.target.checked ? newLeave.from : newLeave.to
                                                            })}
                                                        />
                                                        <label className="form-check-label">
                                                            Single Day Leave
                                                        </label>
                                                    </div>
                                                </div>
                                                
                                                <div className="col-md-6">
                                                    <label className="form-label">Hours *</label>
                                                    <input
                                                        type="number"
                                                        className="form-control"
                                                        min="1"
                                                        max="24"
                                                        value={newLeave.hours}
                                                        onChange={e => setNewLeave({...newLeave, hours: parseInt(e.target.value) || 8})}
                                                    />
                                                </div>
                                                
                                                <div className="col-md-12 d-flex justify-content-end gap-2">
                                                    <button
                                                        onClick={() => {
                                                            setShowLeaveForm(false);
                                                            setNewLeave({
                                                                employee: '',
                                                                type: 'Vacation',
                                                                from: '',
                                                                to: '',
                                                                hours: 8,
                                                                isSingleDay: false
                                                            });
                                                        }}
                                                        className="btn btn-outline-secondary"
                                                    >
                                                        Cancel
                                                    </button>
                                                    <button
                                                        onClick={addNewLeave}
                                                        className="btn btn-success"
                                                    >
                                                        Add Leave
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {/* Summary Cards */}
                                <div className="row mb-4">
                                    <div className="col-md-6 mb-3 mb-md-0">
                                        <div className="card summary-card today-leave">
                                            <div className="card-body">
                                                <div className="d-flex justify-content-between align-items-center">
                                                    <div>
                                                        <h6 className="text-muted mb-2">Today's Leaves</h6>
                                                        <h3 className="mb-0">{leaveSummary.today.length}</h3>
                                                    </div>
                                                    <div className="display-4 text-danger">
                                                        <i className="fas fa-calendar-day"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="col-md-6">
                                        <div className="card summary-card upcoming-leave">
                                            <div className="card-body">
                                                <div className="d-flex justify-content-between align-items-center">
                                                    <div>
                                                        <h6 className="text-muted mb-2">Upcoming Leaves (7 days)</h6>
                                                        <h3 className="mb-0">{leaveSummary.upcoming.length}</h3>
                                                    </div>
                                                    <div className="display-4 text-warning">
                                                        <i className="fas fa-calendar-week"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Leave Table */}
                                <div className="d-flex justify-content-between align-items-center mb-3">
                                    <h6>Leave Records</h6>
                                    <div className="d-flex">
                                        <input
                                            type="text"
                                            className="form-control form-control-sm me-2"
                                            placeholder="Search leaves..."
                                            value={leaveSearchTerm}
                                            onChange={e => setLeaveSearchTerm(e.target.value)}
                                            style={{width: '200px'}}
                                        />
                                        <button 
                                            className="btn btn-sm btn-outline-secondary"
                                            onClick={() => document.getElementById('importLeaveFile').click()}
                                        >
                                            <i className="fas fa-upload me-1"></i>Import
                                            <input 
                                                type="file" 
                                                id="importLeaveFile" 
                                                style={{display: 'none'}} 
                                                accept=".csv"
                                                onChange={handleFileImport}
                                            />
                                        </button>
                                    </div>
                                </div>
                                
                                {filteredLeaves.length === 0 ? (
                                    <div className="text-center py-4">
                                        <div className="text-muted mb-3">
                                            <i className="fas fa-calendar-times fa-2x"></i>
                                        </div>
                                        <p>No leave records found</p>
                                        <button 
                                            className="btn btn-sm btn-primary"
                                            onClick={() => setShowLeaveForm(true)}
                                        >
                                            <i className="fas fa-plus me-1"></i> Add First Leave
                                        </button>
                                    </div>
                                ) : (
                                    <div className="table-responsive">
                                        <table className="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Employee</th>
                                                    <th>Type</th>
                                                    <th>From</th>
                                                    <th>To</th>
                                                    <th>Duration</th>
                                                    <th>Applied On</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {filteredLeaves.map(leave => {
                                                    const fromDate = new Date(leave.from);
                                                    const toDate = new Date(leave.to);
                                                    const duration = Math.ceil((toDate - fromDate) / (1000 * 60 * 60 * 24)) + 1;
                                                    
                                                    return (
                                                        <tr key={leave.id}>
                                                            <td>{leave.employee}</td>
                                                            <td>
                                                                <span className="badge bg-info">
                                                                    {leave.type}
                                                                </span>
                                                            </td>
                                                            <td>{leave.from}</td>
                                                            <td>{leave.to}</td>
                                                            <td>{duration} day(s)</td>
                                                            <td>{leave.appliedAt}</td>
                                                            <td>
                                                                <button 
                                                                    className="btn btn-sm btn-outline-danger"
                                                                    onClick={() => deleteLeave(leave.id)}
                                                                >
                                                                    <i className="fas fa-trash-alt"></i>
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    );
                                                })}
                                            </tbody>
                                        </table>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* Export Modal */}
                    {showExportModal && (
                        <div className="modal-backdrop">
                            <div className="modal-dialog modal-dialog-centered">
                                <div className="modal-content">
                                    <div className="modal-header">
                                        <h5 className="modal-title">Export Leave Records</h5>
                                        <button 
                                            className="btn-close" 
                                            onClick={() => setShowExportModal(false)}
                                        ></button>
                                    </div>
                                    <div className="modal-body">
                                        <div className="mb-3">
                                            <label className="form-label">Format</label>
                                            <select 
                                                className="form-select"
                                                value={exportFormat}
                                                onChange={e => setExportFormat(e.target.value)}
                                            >
                                                <option value="csv">CSV</option>
                                                <option value="json">JSON</option>
                                            </select>
                                        </div>
                                        
                                        <div className="mb-3">
                                            <label className="form-label">Date Range (Optional)</label>
                                            <div className="row g-2">
                                                <div className="col">
                                                    <input 
                                                        type="date" 
                                                        className="form-control" 
                                                        placeholder="Start Date"
                                                        value={exportDateRange.start}
                                                        onChange={e => setExportDateRange({...exportDateRange, start: e.target.value})}
                                                    />
                                                </div>
                                                <div className="col">
                                                    <input 
                                                        type="date" 
                                                        className="form-control" 
                                                        placeholder="End Date"
                                                        value={exportDateRange.end}
                                                        onChange={e => setExportDateRange({...exportDateRange, end: e.target.value})}
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="modal-footer">
                                        <button 
                                            className="btn btn-secondary" 
                                            onClick={() => setShowExportModal(false)}
                                        >
                                            Cancel
                                        </button>
                                        <button 
                                            className="btn btn-primary" 
                                            onClick={exportData}
                                        >
                                            Export Data
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Import Modal */}
                    {showImportModal && (
                        <div className="modal-backdrop">
                            <div className="modal-dialog modal-dialog-centered">
                                <div className="modal-content">
                                    <div className="modal-header">
                                        <h5 className="modal-title">Confirm Import</h5>
                                        <button 
                                            className="btn-close" 
                                            onClick={() => setShowImportModal(false)}
                                        ></button>
                                    </div>
                                    <div className="modal-body">
                                        <p>
                                            You are about to import <strong>{importedLeaveData.length}</strong> leave records.
                                            Please review the first few records:
                                        </p>
                                        
                                        <div className="table-responsive">
                                            <table className="table table-sm">
                                                <thead>
                                                    <tr>
                                                        <th>Employee</th>
                                                        <th>Type</th>
                                                        <th>From</th>
                                                        <th>To</th>
                                                        <th>Hours</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {importedLeaveData.slice(0, 5).map((record, index) => (
                                                        <tr key={index}>
                                                            <td>{record.employee}</td>
                                                            <td>{record.type}</td>
                                                            <td>{record.from}</td>
                                                            <td>{record.to}</td>
                                                            <td>{record.hours}</td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div className="modal-footer">
                                        <button 
                                            className="btn btn-secondary" 
                                            onClick={() => setShowImportModal(false)}
                                        >
                                            Cancel
                                        </button>
                                        <button 
                                            className="btn btn-primary" 
                                            onClick={confirmImport}
                                        >
                                            Confirm Import
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Team Import Modal */}
                    {showTeamImportModal && (
                        <div className="modal-backdrop">
                            <div className="modal-dialog modal-dialog-centered">
                                <div className="modal-content">
                                    <div className="modal-header">
                                        <h5 className="modal-title">Confirm Team Import</h5>
                                        <button 
                                            className="btn-close" 
                                            onClick={() => setShowTeamImportModal(false)}
                                        ></button>
                                    </div>
                                    <div className="modal-body">
                                        <p>
                                            You are about to import <strong>{importedTeamData.length}</strong> team members.
                                            Please review the first few members:
                                        </p>
                                        
                                        <div className="table-responsive">
                                            <table className="table table-sm">
                                                <thead>
                                                    <tr>
                                                        <th>Name</th>
                                                        <th>Login</th>
                                                        <th>Level</th>
                                                        <th>WorkGroup</th>
                                                        <th>Manager</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {importedTeamData.slice(0, 5).map((member, index) => (
                                                        <tr key={index}>
                                                            <td>{member.name}</td>
                                                            <td>{member.login}</td>
                                                            <td>{member.level}</td>
                                                            <td>{member.workGroup}</td>
                                                            <td>{member.manager || '-'}</td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div className="modal-footer">
                                        <button 
                                            className="btn btn-secondary" 
                                            onClick={() => setShowTeamImportModal(false)}
                                        >
                                            Cancel
                                        </button>
                                        <button 
                                            className="btn btn-primary" 
                                            onClick={confirmTeamImport}
                                        >
                                            Confirm Import
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<LeaveManagementSystem />, document.getElementById('root'));
    </script>
</body>
</html>
